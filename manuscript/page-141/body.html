<div class="leaf "><div class="inner justify"><p>CLAIRE: (<em>kicking the Edge Vine out of her way, drawing deep breaths, smiling</em>) O-h. How good I feel! Light! (<em>a movement as if she could fly</em>) Read me something, Tom dear. Or say something pleasant—about God. But be very careful what you say about him! I have a feeling—he's not far off.</p><p>(CURTAIN)</p><hr class="section"></div> </div>
